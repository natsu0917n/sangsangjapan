<section class="p-shops" id="js-shops">
  <div class="p-shops__item">
    <div class="p-shops__item-inner">
      <div class="p-shops__item-contents">
        <span class="p-shops__item-location">東京都品川区</span>
        <h2 class="p-shops__item-heading">ごたんだスタンド</h2>
        <p class="p-shops__item-description">
          昼は土鍋ご飯の定食、夜は創作居酒屋の<br aria-hidden="true">
          アットーホームな居酒屋
        </p>
        <div class="p-shops__item-sns">
          <a
            class="p-shops__item-sns-button"
            href="https://www.instagram.com/gotanda_stand/"
            target="_blank"
          >Instagram</a>
        </div>
      </div>
      <a
        class="p-shops__item-more js-shops-more"
        href="https://tabelog.com/tokyo/A1316/A131603/13280214/"
        target="_blank"
        data-referrer
      >もっと見る</a>
    </div>
    <div class="p-shops__item-background">
      <img
        src="[template_directory_uri]/dist/images/webp/bg_shops_item_01.webp"
        alt="ごたんだスタンド"
        height="614"
        width="1366"
        loading="lazy"
        decoding="async"
        data-parallax
      />
    </div>
  </div>
  <div class="p-shops__item">
    <div class="p-shops__item-inner">
      <div class="p-shops__item-contents">
        <span class="p-shops__item-location">東京都港区</span>
        <h2 class="p-shops__item-heading">六本木 韓国</h2>
        <p class="p-shops__item-description">
          チュクミやサムギョプサルなど、<br aria-hidden="true">
          流行りの料理を取り入れた韓国居酒屋
        </p>
      </div>
      <a
        class="p-shops__item-more js-shops-more"
        href="./roppongi-kankoku/"
      >もっと見る</a>
    </div>
    <div class="p-shops__item-background">
      <img
        src="[template_directory_uri]/dist/images/webp/bg_shops_item_02.webp"
        alt="六本木 韓国"
        height="614"
        width="1366"
        loading="lazy"
        decoding="async"
        data-parallax
      />
    </div>
  </div>
  <div class="p-shops__item">
    <div class="p-shops__item-inner">
      <div class="p-shops__item-contents">
        <span class="p-shops__item-location">福岡県福岡市</span>
        <h2 class="p-shops__item-heading">タッカンマリと私</h2>
        <p class="p-shops__item-description">
          飲むエステ「タッカンマリ」と<br aria-hidden="true">
          韓国料理を堪能できる居酒屋
        </p>
        <div class="p-shops__item-sns">
          <a
            class="p-shops__item-sns-button"
            href="https://www.instagram.com/takkanmaritowatashi/"

      </div>
      <a

    <div class="p-shops__item-background">

        height="614"
        width="1366"
